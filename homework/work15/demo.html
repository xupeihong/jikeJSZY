<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

    </style>
    <!--<script src="js/jquery-1.8.2.min.js"></script>-->
    <script src="js/jquery-3.0.0.min.js"></script>
    <script type="application/javascript">
        $(function () {
            var img = $("img");
            img.hover(function () {
                img.animate({"top": "-50px", "width": "700px"})
            }, function () {
                img.animate({"top": "0px", "width": "200px"})
            })
        })
    </script>
</head>
<body>
<img id="web" src="img/focus.jpg"/>
</body>
</html>
