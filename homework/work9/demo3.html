<html lang="en">
<head>
    <meta charset="UTF-8">

            text-align: center;

    </style>

<script type="application/javascript">
    var num=1*prompt("输入行数");
    for(var a=num;a>0;a--)
    {
        for(var b=0;b<2*a+1;b++)
        {
            document.write("*");
        }
        document.write("<br>");
    }



    for(var i=0;i<=num;i++)
    {
        for(var j=0;j<2*i+1;j++)
        {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
