<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            text-align: center;
        }
    </style>
</head>
<body>
<script type="application/javascript">
    var num=1*prompt("输入行数");
 for(var i=0;i<num;i++)
 {
     for(var j=0;j<2*i+1;j++)
     {
         document.write("*");
     }
     document.write("<br>");
 }
</script>
</body>
</html>
