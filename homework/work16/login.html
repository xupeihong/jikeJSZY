<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">

    <title>用户登录</title>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script type="application/javascript">
        $(function () {

            var mes = {
                "require": [],
                "message": []
            };
            mes.message["user"] = "用户名不能为空";
            mes.message["password"] = "密码不能为空";
            $(".login").click(function () {
                /* var name = $("[type='text']").val();
                 var psw = $("[type='password']").val();
                 $("[type='text']").next().html("用户名不能为空");*/
                check();

            });
            $("[type='text'],[type='password']").focus(function () {
                $(this).css("background", "red");
                switch ($(this)[0].name) {
                    case "name":
                        if ($(this).val() == "") {
                            $(this).next().html("<span style='color:green;'>用户名不能为空</span>");
                        }
                        break;
                    case "psw":
                        if ($(this).val().length < 6) {
                            $(this).next().html("<span style='color:green;'>密码必须大于六位数</span>");
                        }
                        else if (isNaN($(this).val())) {
                            $(this).next().html("<span style='color:green;'>密码必须是数字</span>");
                        }
                        break;
                }
            }).blur(function () {
                $(this).next().html("<span style='color:green;'>√</span>");
                $(this).css("background", "#fff");
                if ($(this).val() == "") {
                    $(this).next().html(mes.message[this.name]);
                }
            });


            function check() {
                var name = $("[type='text']").val();
                var psw = $("[type='password']").val();
                if (name == "" && psw == "") {
                    $("[type='text']").next().html("用户名不能为空");
                    $("[type='password']").next().html("密码不能为空");
                    return false;
                }
                if (psw == "" && name != "") {
                    $("[type='password']").next().html("密码不能为空");
                    return false;
                }
                if (name == "" && psw != "") {
                    $("[type='text']").next().html("密码不能为空");
                    return false;
                }
                return true;
            }


        })
    </script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .clear {
            clear: both;
            overflow: hidden;
        }

        .login-box {
            width: 430px;
            height: 330px;
            margin: 100px auto;
            background: url(img/tb.png) no-repeat;
            box-shadow: 0 0 2px rgba(0, 0, 0, .5);
        }

        .input-box {
            padding: 188px 50px 0;
        }

        .input-box img {
            margin-top: 18px;
        }

        .left {
            float: left;
        }

        .box-r {
            width: 250px;
            margin-left: 20px;
        }

        p {
            margin-top: 15px;
        }

        input {
            padding: 5px 0;
            border: 1px #d7d7d7 solid;
            width: 150px;
        }

        .login {
            border: 0 none;
            background: #0a88e1;
            color: #fff;
            font-size: 12px;
            text-align: center;
            line-height: 20px;
            width: 220px;
        }

        .message {
            color: red;
            font-size: 10px;
        }
    </style>
</head>
<body>
<form action="" method="post" class="login-box">
    <div class="input-box">
        <img src="img/tx.jpg" class="left" width="60" height="60"/>
        <div class="box-r left">
            <p>用户名：<input type="text" id="name" name="name"/><span class="message">*</span></p>
            <p>密&emsp;码：<input type="password" id="psw" name="psw"/><span class="message">*</span></p>
            <div class="clear"></div>
            <p><input type="button" value="登录" class="login" onclick="check();"/></p>
        </div>
    </div>
</form>

</body>

</html>
