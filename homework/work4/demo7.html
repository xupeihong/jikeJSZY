<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">
        var res = prompt("一个数", "4");
        var res2 = prompt("另一个数", '2');
        document.write(parseInt(res) + parseInt(res2) + "<br>");
        document.write(parseInt(res) - parseInt(res2) + "<br>");
        document.write(parseInt(res) * parseInt(res2) + "<br>");
        document.write(parseInt(res) / parseInt(res2) + "<br>");
        document.write(parseInt(res) % parseInt(res2));

    </script>
</head>
<body>

</body>
</html>
