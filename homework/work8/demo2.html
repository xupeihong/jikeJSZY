<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="application/javascript">
    for(var i=0;i<3;i++){
        for(var k=0;k<i+1;k++){
            document.writeln("&nbsp;");
        }
        for(var m=0;m<(5-3*i)+i;m++){
            document.writeln("&nbsp;*");
        }
        document.writeln("<br/>");
    }
    for(var i=1;i<3;i++){
        for(var k=0;k<4-i-1;k++){
            document.writeln("&nbsp;");
        }
        for(var j=0;j<=(2*i-1)+1;j++){
            document.writeln("&nbsp;*");
        }
        document.writeln("<br/>");
    }


</script>
</body>
</html>
