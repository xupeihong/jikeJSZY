<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="www.baidu.com" method="post" name="f1">
    <table border="1" style="text-align: center;">
        <tr>
            <td>姓名</td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <td>年龄</td>
            <td><input type="text" name="age" id="age"></td>
        </tr>
        <tr>
            <td>地址</td>
            <td><input type="text" name="address" id="address"></td>
        </tr>
       <tr>
           <td colspan="2"><input type="button" id="submit" onclick="getmag()" value="提交"></td>
       </tr>
    </table>
</form>

<script type="application/javascript">
    function getmag() {
        var res=confirm("确定提交吗？");
        if(res==true)
            alert("提交成功");

        else
            alert("不提交");
    }

</script>
</body>
</html>
